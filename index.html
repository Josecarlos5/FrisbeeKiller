
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frisbee Killer Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="game-container">
        <!-- Sun element -->
        <div id="sun" class="symbol">☀️</div>
        
        <!-- Score display -->
        <div id="score">Score: <span id="player1-score">0</span></div>
        
        <!-- Chronometer display -->
        <div id="chronometer">Time Left: 60s</div>
        
        <!-- Get ready message -->
        <div id="get-ready">GET READY</div>
        
        <!-- Player 1 and Player 2 elements -->
        <div id="player1" class="player"><img src="images/Jeff1.png" alt="Player 1"></div>
        <div id="player2" class="player"><img src="images/Jeff2.png" alt="Player 2"></div>
        
        <!-- Trees -->
        <div id="tree1" class="tree symbol">🌳</div>
        <div id="tree2" class="tree symbol">🌳</div>
        
        <!-- Dog and squirrel as barriers -->
        <div id="dog1" class="symbol">🐕</div>
        <div id="squirrel1" class="symbol">🐿️</div>

        <!-- Mobile Fire Button -->
        <button id="fire-button" class="mobile-button">Fire Frisbee</button>
    </div>
    
    <!-- Audio elements -->
    <audio id="step-sound" src="sounds/step.mp3"></audio>
    <audio id="fire-sound" src="sounds/fire.mp3"></audio>
    <audio id="hit-sound" src="sounds/hit.mp3"></audio>
    <audio id="background-sound" src="sounds/background.mp3" loop></audio>
    <audio id="game-over-sound" src="sounds/gameover.mp3"></audio> <!-- Game Over Music -->

    <script src="script.js"></script>
</body>
</html>
